<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>GridBoardEngine.js - Maze game</title>
		<link href="maze.css" rel="stylesheet">
		<script src="../"></script>
		<script src="game.js"></script>
	</head>
	<body>
		<!--
			- 이 미로는 구성이 간단하다.
			- 그리드보드엔진을 사용하며, 각 아이템의 값은 벽의 위치를 나타낸다.
			- 각 아이템의 값은 0부터 20까지의 숫자가 있으며, 그 값에 따라 벽이 생기거나 출발점, 도착점이 되는 것이다.
			- 벽이 아무도 없음은 0으로 하고 N부터 W까지 시계방향으로 정해서 벽의 값을 정의한다.
			- 출발점과 도착점을 랜덤 또는 임의로 정하여 배치한다.
			- 그리고 출발점에서 랜덤으로, 지나간 자리에 지나가지(충돌하지) 않도록, 도착점까지 간다.
			- 도착점에 도착하면, 지나간 자리에는 벽 값이 지나가는 길을 막지 않는 값으로 저장한다.
			- 나머지 구역은 사각형으로 나누어서 랜덤으로 벽을 조정한다.
			- 단, 랜덤으로 정했더라도 인접한 아이템 값이 벽의 위치와 일치해야 한다.
			- 
			- 말만 쉽지, 어떻게 처리할 지는 생각을 안해봄
			- 
		-->
	</body>
</html>
